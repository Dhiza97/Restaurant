      <div class="frm">
        <h1 class="header-frm">Application Form</h1>
        <form action="" method="post">
          <p>Name: <input class="texts" type="text" placeholder="John Doe" /></p>
          <p>Age: <input class="texts" type="number"/></p>

          <p>
            Gender: <br> Male
            <input type="radio" id="male" name="gender" value="Male" /><br> Female
            <input type="radio" id="female" name="gender" value="Female" />
          </p>
          <p>
            Academic Level: <br /><select name="" id="">
              <option value="">Select One</option>
              <option value="">Primary School</option>
              <option value="">High School</option>
              <option value="">Tertiary</option>
              <option value="">Home School</option>
              <option value="">None</option>
            </select>
          </p>
          <p>
            Why do you think you're a good fit for this organization:
            <br /><textarea name="" id="msg" cols="30" rows="10"></textarea>
          </p>

          <button type="submit">Submit</button>
        </form>
